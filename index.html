<!DOCTYPE html>
<html lang="en">
    <head>
        <meta typeset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src=script.js defer></script>
    </head>
    <body>
        <div class="main-body-container">
            <div class="sidebar">
                <div id="header">Etch A Sketch</div>
                <input type="color" id="pencil-color" value="#000000">
                <input type="range" min="1" max="100" value="16" class="slider" id="grid-size-slider">
                <p id="grid-size-text">Grid Size: 16</p>
                <button class="normal">Normal mode</button>
                <button class="random">Random Color mode</button>
                <button class="eraser">Eraser</button>
            </div>
            <div id="grid-container">
                <div id="grid">
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer">Made by Linielt</div>
        </div>
    </body>
</html>
